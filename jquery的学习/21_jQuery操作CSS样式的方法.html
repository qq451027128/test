<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="jquery.js"></script>
    <script>
       $(function (){
           //1.设置css的样式
           //进行逐个设置
            $('div').css('width','100px')
            $('div').css('height','100px')
            $('div').css('background','red')

           //2.链式操作,如果大于三部建议分开
            $('div').css('background','red').css('width','100px').css('height','100px')

           //3.批量设置,传入一个对象就ok
           $('div').css({
               width:'100px',
               height:'100px',
               background: 'rgb(0,0,0)'
           })
           //4.获取css样式的值
           console.log($('div').css('width'));
           console.log($('div').css('background'));
       })
    </script>

</head>
<body>
<div></div>
</body>
</html>
