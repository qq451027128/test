<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>04_jQuery入口函数的其他写法</title>
    <script src="jquery.js"></script>
    <script>
        //1.第一种写法
        $(document).ready(function (){
            alert('hello world!')
        })
        //2.第二种写法
        jQuery(document).ready(function (){
            alert('hello world!')
        })
        //3.第三种写法,是最推荐的
        $(function (){
            alert('hello world!')
        })
        //4.第四种写法
        jQuery(function (){
            alert('hello world!')
        })
    </script>
</head>
<body>

</body>
</html>
