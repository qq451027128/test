<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>29_jQuery事件命名空间</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
        /*
        想要事件的命名空间有效,必须满足两个条件
        1.事件是通过on来绑定的
        2.事件是通过trigger来触发的事件

        注意点:
            利用trigger触发子元素带命名空间,那么父元素
            带相同命名空间的事件也会被触发,
            而父亲元素没有带命名空间的事件不会被触发
            利用trigger触发子元素不带命名空间的事件,
            那么子元素所有相同类型的事件和父元素所有相同的类型的
            事件都会被触发
         */
       $(function (){
           $('.son').on('click.zs',function (){
               alert('son1')
           })
           $('.son').on('click.ls',function (){
               alert('son2')
           })
           $('.son').trigger("click.zs");
        })
    </script>

</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>注册</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
