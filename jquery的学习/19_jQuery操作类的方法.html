<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>19_jQuery操作类的方法</title>
    <style>
        *{margin: 0;padding: 0;}
        .class1{
            width: 100px;
            height: 100px;
            background-color: red;
        }
        .class2{
            border: 10px solid #000;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
       $(function (){
        /*
        addClass(class|fn)
        removeClass([class|fn])
        toggleClass(class|fn[,sw])
         */
           var btns = document.getElementsByTagName('button');
           btns[0].onclick=function (){
               //给元素添加class的类的属性
               //如果添加多个类,用空格隔开就行
                $('div').addClass('class1 class2');
           }
           btns[1].onclick=function (){
               //解除元素对类的绑定
                $('div').removeClass('class2 class1');
           }
           //如果没有绑定的情况下绑定,如果绑定的情况下解除绑定  就是切换
           btns[2].onclick=function (){
                 $('div').toggleClass('class2 class1');
           }
        })
    </script>

</head>
<body>
<button>添加类</button>
<button>删除类</button>
<button>切换类</button>
<div></div>
</body>
</html>
