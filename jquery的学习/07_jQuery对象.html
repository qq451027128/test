<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>07_jQuery对象</title>
    <script src="jquery.js"></script>
    <script>
        /*
        1.什么是jQuery对象
        jQuery对象是一个伪数组
        2.什么是伪数组
        有0到length-1的属性,并且有length属性
         */
        $(function (){
            var $div=$('div')
            console.log($div);
        })
    </script>
</head>
<body>
    <div class="div1"></div>
    <div class="div2"></div>
    <div class="div3"></div>
</body>
