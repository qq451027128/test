<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>32_jQuery事件委托练习</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        html,body{
            width: 100%;
            height: 100%;
        }
        .mask{
            height: 100%;
            width: 100%;
            background-color: rgba(0,0,0,0.5);
            position: fixed;
            top: 0;
            left: 0;
        }
        .content{
            height: 1200px;
            width: 100%;
            background-color: lavender;
        }
        .login{
            width: 564px;
            height: 641px;
            margin: 100px auto 0;
            position: relative;
        }
        .login > span{
            width: 50px;
            height: 50px;
            /*background-color: red;*/
            position: absolute;
            top: 0;
            right: 0;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
       $(function (){
            $('a').click(function (){
                var $mask=$('<div class="mask">\n' +
                    '    <div class="login">\n' +
                    '    <!--img是图片-->\n' +
                    '    <img src=\'微信截图_20200810190905.png\' alt="">\n' +
                    '    <!--模拟关闭按钮-->\n' +
                    '    <span></span>\n' +
                    '</div>')
                $("body").append($mask)
                $('body').delegate('.login > span','click',function (){
                    $mask.remove()
                })
                return false
            })
        })
    </script>

</head>
<body>

</html>
