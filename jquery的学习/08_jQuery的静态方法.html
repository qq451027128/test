<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>08_jQuery的静态方法和实例方法</title>
    <script src="jquery.js"></script>
    <script>
        //1.定义一个类
        function AClass(){

        }
        //2.给这个类添加一个静态方法
        //直接添加给类的方法就是静态方法
        AClass.staticMethod = function (){
            alert('staticMethod')
        }
        //静态方法通过类名来调用
        AClass.staticMethod();

        //3.给这个类添加一个 实例方法
        AClass.prototype.instanceMethod =function (){
            alert('instanceMethod')
        }
        //实例方法通过类的实例调用
        //创建一个实例(创建一个对象)
        var a=new AClass();
        a.instanceMethod();
    </script>
</head>
<body>

</body>
</html>
