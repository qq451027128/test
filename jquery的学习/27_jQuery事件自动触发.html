<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26_事件冒泡跟默认行为</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
       $(function (){
           $('.son').click(function (event){
               alert('son')
          })
           $('.father').click(function (){
               alert('father')
           })
           //自动触发事件trigger 方法
           //事件冒泡
            $('.son').trigger('click')

           //自动触发事件triggerHandler 方法
           //不触发事件冒泡
           $('.son').triggerHandler('click')
           $('input[type="submit"]').click(function (){
               alert('submit')
           })
           //trigger触发事件的同时也会触发默认行为
           $('input[type="submit"]').trigger('click')
           //triggerHandler自动触发事件的同时不会触发默认行为
           $('input[type="submit"]').triggerHandler('click')

           /*
           如果要trigger触发a标签的默认行为,
           需要在a标签内部包装一个spanb标签
           然后监听span标签的自动执行
            */
           $('span').click(function (){
               alert('a')
           })
           $('span').trigger('click')
        })
    </script>

</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com"><span>注册</span></a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
