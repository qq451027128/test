<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>09_静态方法的each方法</title>
    <script src="jquery.js"></script>
    <script>
        //元素JS遍历数组
        /*
        第一个参数:遍历到的元素
        第二个参数:遍历到元素的索引
        注意点:
        原生的forEACH方法只能遍历数组,不能遍历伪数组 Json
         */
        var arr=[1,3,5,7,9];
        var arr1={1:1,2:3,3:5,4:7,5:9}
        arr.forEach(function (value,index){
            console.log(index, value);
        })
        //1.利用jQuery的each方法遍历数组
        /*
        第一个参数:当前遍历到的索引
        第二个参数:遍历到元素,也可以遍历伪数组 json
         */
        $.each(arr,function (index,value){
            console.log(index, value);
        })
        $.each(arr1,function (index,value){
            console.log(index, value);
        })
    </script>
</head>
<body>

</body>
</html>
