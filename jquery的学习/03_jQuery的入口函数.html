<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>03_jQuery的入口函数</title>
    <script src="jquery.js"></script>
    <script>
        //1.通过原生的JS可以拿到DOM元素
        window.onload=function (){
            var img=document.getElementsByTagName('img')[0];
            console.log(img);
            //1.2 通过原生的JS可以拿到DOM元素的宽高
            var width = window.getComputedStyle(img).width
            console.log("onload"+width);
        }
        //2.通过JQUERY获取DOM 元素
        $(document).ready(function (){
            var $img=$('img')[0];
            console.log($img);
            //2.通过JQUERY不可以获取元素的 宽高
            var $width=$img.width
            console.log("ready"+$width);
        })
        /*
        1.原生JS和jQuery入口函数的加在模式不同
        2.原生JS 会等到DOM 元素加在完毕后才会执行
        3.jQuery会等到DOM元素加载完毕，但是不会等到图片加在完毕执行
       */
        //原生的JS如果编写了多个入口函数，后面的入口函数可以覆盖之前的函数
        window.onload=function (ev) {
            alert('hello world!1')
        }
        // window.onload=function (ev) {
        //     alert('hello world!2')
        // }
        //而JQuery有多个入口函数，而后面的入口函数不会覆盖前面的
        $(document).ready(function (){
            alert('hello1')
        })
        $(document).ready(function (){
            alert('hello2')
        })
    </script>
</head>
<body>
    <img src="https://aecpm.alicdn.com/simba/img/TB1JNHwKFXXXXafXVXXSutbFXXX.jpg" alt="">
</body>
</html>
