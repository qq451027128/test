<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>22_jQuery位置跟尺寸操作方法</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
            border: 50px solid #000;
            margin-left: 50px;
            position: relative;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
            position: absolute;
            left: 50px;
            top: 50px;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
       $(function (){
            var btns = document.getElementsByTagName('button')
            /*
           获取元素距离窗口的偏移位
            offset([coordinates])
            获取元素距离定位元素的偏移位
            position()
            只能获取不能变更
            */
           btns[0].onclick = function (){
                //监听获取
               //获取元素的宽度
               console.log($('.father').width());
               //$('.son').offset().获取子元素距离浏览器边框的偏移量
               console.log($('.son').offset().left);
               //获取到距离他定位元素位置的偏移量
               console.log($('.son').position().left);
           }


           btns[1].onclick = function (){
                //监听设置
               //设置元素的宽度
               console.log($('.father').width('500px'));
               //设置元素距离浏览器边框的偏移量
               $('.son').offset({
                   left:10
               });
           }
        })
    </script>
</head>
<body>
<div class="father">
    <div class="son"></div>
</div>
<button>获取</button>
<button>设置</button>
</body>
</html>
