<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>26_事件冒泡跟默认行为</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .father{
            width: 200px;
            height: 200px;
            background-color: red;
        }
        .son{
            width: 100px;
            height: 100px;
            background-color: blue;
        }
    </style>
    <script src="jquery.js"></script>
    <script>
       $(function (){
            /*
            1.什么是事件冒泡?
            2.如何阻止事件冒泡
            3.什么时候默认行为
            4.阻止默认行为
             */
           $('.son').click(function (event){
               alert('son')
               //阻止事件冒泡 方法1   stopPropagation()
                event.stopPropagation()

               //方法2  return false
              return false
           })
           $('.father').click(function (){
               alert('father')
           })
           $('a').click(function (event){
               alert('弹出注册框')
               //阻止默认行为的两种方法
               event.preventDefault();
               //阻止默认行为
               return false
           })
        })
    </script>

</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>
    <a href="http://www.baidu.com">注册</a>
    <form action="http://www.taobao.com">
        <input type="text">
        <input type="submit">
    </form>
</body>
</html>
